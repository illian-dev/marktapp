    <style>
        /* Grundlegende Stile für den Körper der Seite */
        body {
            margin: 0; /* Entfernt den Standardabstand */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* iOS-ähnliche Schriftart */
            /* Ersetze die folgende URL durch dein gewünschtes Hintergrundbild */
            background-image: url('https://raw.githubusercontent.com/illian-dev/marktapp/refs/heads/main/Background.jpg');
            background-size: cover; /* Stellt sicher, dass das Hintergrundbild den ganzen Bildschirm bedeckt */
            background-position: center; /* Zentriert das Hintergrundbild */
            background-attachment: fixed; /* Hält das Hintergrundbild beim Scrollen fest */
            color: white; /* Standardtextfarbe, gut für dunkle Hintergründe */
            display: flex;
            justify-content: center; /* Zentriert den Homescreen-Container horizontal */
            align-items: flex-start; /* Richtet den Homescreen-Container oben aus */
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die volle Bildschirmhöhe einnimmt */
            padding-top: 40px; /* Etwas Abstand oben für die Apps */
            padding-bottom: 40px; /* Etwas Abstand unten */
        }

        /* Container für alle Apps (das Gitter) */
        .homescreen {
            display: grid;
            /* Definiert 3 Spalten, jede nimmt den gleichen verfügbaren Platz ein */
            grid-template-columns: repeat(3, 1fr);
            /* Definiert bis zu 5 Reihen, die Höhe passt sich dem Inhalt an */
            grid-template-rows: repeat(5, auto);
            gap: 20px; /* Abstand zwischen den Apps */
            padding: 50px; /* Innenabstand des Homescreen-Containers */
            max-width: 360px; /* Maximale Breite des Homescreen, typisch für schmale Handy-Bildschirme */
            margin: 0 auto; /* Zentriert den Homescreen falls er schmaler als der body ist */
        }

        /* Stil für jedes einzelne App-Element */
        .app {
            display: flex;
            flex-direction: column; /* Ordnet Icon und Name untereinander an */
            align-items: center; /* Zentriert Icon und Name horizontal */
            text-decoration: none; /* Entfernt die Unterstreichung von Links */
            color: white; /* Textfarbe für den App-Namen */
            text-align: center; /* Zentriert den App-Namen, falls er umbricht */
        }

        /* Stil für das App-Icon */
        .app-icon {
            width: 70px;  /* Breite des Icons */
            height: 70px; /* Höhe des Icons */
            background-color: rgba(255, 255, 255, 0.3); 
/* Leichter, transparenter Hintergrund für das Icon */

border-radius: 50px; 
/* Abgerundete Ecken, typisch für iOS-Icons */
            display: flex;
            justify-content: center; /* Zentriert das Bild im Icon-Container horizontal */
            align-items: center; /* Zentriert das Bild im Icon-Container vertikal */
            overflow: hidden; /* Stellt sicher, dass das Bild innerhalb der Rundung bleibt */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Leichter Schatten für einen Tiefeneffekt */
            margin-bottom: 8px; /* Abstand zwischen Icon und Name */
        }

        .app-icon img {
            max-width: 100%;   /* Stellt sicher, dass das Bild nicht größer als der Icon-Container ist */
            max-height: 100%;  /* Stellt sicher, dass das Bild nicht größer als der Icon-Container ist */
            object-fit: cover; /* Sorgt dafür, dass das Bild den Icon-Bereich füllt, ohne das Seitenverhältnis zu verzerren */
            border-radius: 18px; /* Stellt sicher, dass auch das Bild abgerundete Ecken hat, falls es nicht transparent ist */
        }

        /* Stil für den App-Namen */
        .app-name {
            font-size: 11px; /* Schriftgröße des App-Namens */
            text-shadow: 0 1px 3px rgba(0,0,0,0.6); /* Textschatten für bessere Lesbarkeit auf variablen Hintergründen */
            /* Begrenzt die Breite und ermöglicht den Textumbruch mit Auslassungspunkten, falls der Name zu lang ist */
            width: 90px; /* Breite des Namensbereichs */
            white-space: nowrap; /* Verhindert unerwünschten Zeilenumbruch */
            overflow: hidden; /* Versteckt überstehenden Text */
            text-overflow: ellipsis; /* Fügt "..." hinzu, wenn Text überläuft */
        }

        /* CSS-Klasse zum Ausblenden einer App */
        /* Füge diese Klasse zum <a>-Tag einer App hinzu, um sie auszublenden */
        .app-hidden {
            display: none !important; /* Versteckt das Element vollständig */
        }
    </style>
</head>
